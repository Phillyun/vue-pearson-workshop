<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exercise 1.2 - Ajax Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<style>
	[v-cloak] {display: none}
	input { width: 500px; }
	</style>
</head>
<body>

	<div id="app" v-cloak>
		<input v-model="term" type="search">
		<button @click="search">Search</button>
		<p/>

		<div v-for="result in results" class="result">
			<img :src="result.artworkUrl100">
			<b>Artist:</b> {{result.artistName}}<br/>
			<b>Track:</b> {{result.trackName}}<br/>
			<b>Released:</b> {{result.releaseDate | formatDate}}
			<br clear="left">
		</div>

		<div v-if="noResults">
			Sorry, but no results were found. I blame Apple.
		</div>

		<div v-if="searching">
			<i>Searching...</i>
		</div>

	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
