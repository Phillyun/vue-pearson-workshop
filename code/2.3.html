<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Example 2.3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--
Notes to Ray - show changing to production script, show favoriteColor, show age="9", then :age (which works cuz it becomes an exp)
-->

<div id="app">
	<h1>Testing Components</h1>
	<hello-world name="Ray" 
	></hello-world>

</div>

<!--
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
Vue.component('hello-world', {
	data:function() {
		return {
			created:new Date()
		}
	},
	props:{
		name:String,
		age:{
			type:Number,
			required:true
		},
		favoriteColor:{
			default:'green'
		}
	},
	template:`
<div>
<h1>Hello {{name}}</h1>
You are {{age}} years old and like the color {{favoriteColor}}.
</div>
	`
});

new Vue({
	el:'#app',
	data:{
		whoami:"Not Ray"
	}
});
</script>
</body>
</html>
