<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exercise 1.1 - Palindrome</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	[v-cloak] {display: none}
	input { width: 500px; }
	</style>
</head>
<body>

<div id="app" v-cloak>
	<h2>Your Input</h2>
	<input v-model="input">
	
	<p>
	Your input <strong><span v-if="palindrome">is</span><span v-else>is not</span></strong> a palinedome.
	</p>

	<p>
	Suggestions: "nurses run", "madam", "A man, a plan, a canal: Panama."
	</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
