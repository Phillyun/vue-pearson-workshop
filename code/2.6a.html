<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Example 2.5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app">
	<quote :author="name">
		<div slot="text">
			Four score and seven years ago, blah blah blah.
		</div>
	</quote>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
Vue.component('quote', {
	data:function() {
		return {
		}
	},
	props:["author"],
	template:`
<blockquote :cite="author">
	<slot name="text">No text was provided.</slot>
</blockquote>
	`
});

new Vue({
	el:'#app',
	data:{
		name:"Raymond Camden"
	}
});
</script>
</body>
</html>
