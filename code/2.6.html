<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Example 2.5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app">
	<cat>
		My cat brings all the dogs to the yard.
	</cat>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
Vue.component('cat', {
	data:function() {
		return {
		}
	},
	props:{
	},
	computed:{
		cat:function() {
			let cats = ["cat1.png","cat2.jpg","cat3.jpg"];
			let chosen = cats[Math.floor(Math.random() * cats.length)];
			return "img/"+chosen;
		}
	},
	template:`
<div>
<img :src="cat" @click="$emit('clickevent',{name:cat})" /><br/>
<slot>This is my cat. There are many like it, but this one is mine.</slot>
</div>
	`
});

new Vue({
	el:'#app',
	data:{
		name:"Raymond Camden"
	}
});
</script>
</body>
</html>
