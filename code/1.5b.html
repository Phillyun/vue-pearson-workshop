<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Example 1.5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app">
	My name is {{name}} and I like 
	<span v-for="(thing, index) in things">
	{{thing}},
	</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
	el:'#app',
	data:{
		name:'Ray',
		age:45,
		things:[
			"movies",
			"video games",
			"beer"
		]
	}
});
</script>
</body>
</html>
